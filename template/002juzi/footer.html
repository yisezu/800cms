<script>
$(function(){
  var timer=null;
  $("#nav li").on({
    mouseenter : function () {
      var navIndex = $(this).index();
      //clearTimeout(timer);
      console.log(navIndex);
      $("#sub_nav ul").eq(navIndex).css({
        "height":"48px",
        "transition":"all .3s",
        "-webkit-transition":"all .3s",
      });
    },
    mouseleave : function () {
      var navIndex = $(this).index();
      timer = setTimeout(() => {
        $("#sub_nav ul").eq(navIndex).css({"height":"0px"})
      }, 20);
    }
  });

  $("#sub_nav ul").on({
    mouseenter : function () {
      clearTimeout(timer);
    },
    mouseleave : function () {
      $("#sub_nav ul").css({"height":"0px"})
    }
  })
})
</script>
