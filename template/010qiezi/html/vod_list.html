
<!DOCTYPE html>
 <head>
  <meta charset="utf-8" />
  <meta content="all" name="robots"/>
<meta name="robots" content="index,follow"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"/>
<meta content="telephone=no" name="format-detection">
<meta http-equiv="cache-control" content="no-cache, must-revalidate, max-age=0">
<title>好看的{page:name}-最新{page:name}-经典{page:name}-{page:name}电影推荐-第{page:now}页-{maccms:name}</title>
<meta name="keywords" content="{page:key}" />
<meta name="description" content="{page:des}" />
{maccms:include}
 </head>
 <body>
{maccms:head}
 	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">{page:name}
                    <small>latest movie</small></h1>
		</div>
	</div>
	<hr>
	<!-- Projects Row -->
	<div class="row">
	 {maccms:vod pagesize=12 order=desc by=time}
		<div class="col-md-3 portfolio-item new-video">
			<div class="new-video-icon">
			</div>
			<a href="[vod:playlink]" title="[vod:name]" target="_blank"><img class="img-responsive" src="[vod:pic]" width="280" height="160"/></a>
			<div class="v-title">
				<div class="uptime">
					[vod:name]
				</div>
				  上架时间：[vod:addtime]<br>
				<a href="[vod:playlink]" title="[vod:name]" target="_blank">[vod:name]</a>
			</div>
		</div>
     {/maccms:vod}
	</div>	
<div class="row text-center">
	<div class="col-lg-12">
		<div class="news-feed-btn">
			<ul>
				{maccms:pages len=6}
			</ul>
		</div>
	</div>
</div>
  {maccms:foot}
 </body>
</html>
